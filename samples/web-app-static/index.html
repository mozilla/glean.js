<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./main.css" rel="stylesheet" type="text/css">
  <title>Glean.js Static Website Sample</title>
  <!-- Loading of the Glean.js script. -->
  <script src="../../dist/glean.js"></script>
  <script>
      Glean.initialize("web-app-static", true);
  </script>
</head>
<body>
  <button id="glean" tabindex="0" role="button" aria-pressed="false">
    PUSH 👏 THIS 👏 BUTTON
  </button>
  <p id="console-warn">
    Now, take a look at the Javascript console.
  </p>
</body>
<script>
  const gleanButton = document.getElementById("glean");
  const consoleWarn = document.getElementById("console-warn");
  gleanButton.addEventListener("click", () => {
    consoleWarn.classList.add("visible");
    console.info("Nothing will happen. Glean.js is not yet implemented.");
  });
</script>
</html>
